<div class="content" role="main">
  <h1>To-Do List</h1>
  <input type="text" [(ngModel)]="searchText" placeholder="Search" class="searchInputBox" />
  <br />
  <div class="task">
    <table>
      <tr>
        <td>
          <div *ngIf="tasksRemaining() == 0" class="congratsMessage">
            <strong>Congratulations! You have completed all of your tasks!</strong>
          </div>
        </td>
      </tr>

      <div *ngFor="let i = index; let t of tasks | filter : searchText" [hidden]="t.completed && hideCompletedTasks">
        <tr>
          <td *ngIf="t.completed == false" class="taskNumber">Task {{i+1}}: </td>
          <td *ngIf="t.completed == false" width="325px">{{ t.taskTitle }}</td>
          <td>
            <span class="taskNumber" *ngIf="t.completed == true">
              Task {{i+1}}:
            </span>
          </td>
          <td *ngIf="t.completed == true" class="taskComplete" width="330px">
            {{ t.taskTitle }}
          </td>

          <td class="buttonAlign">

            <button *ngIf="t.completed == false" (click)="completeTask(t)" class="markComplete">
              Complete
            </button>
            <button *ngIf="t.completed == true" (click)="completeTask(t)" class="reopenButton">
              Re-open
            </button>

            <button (click)="t.edit = toggleEdit()" class="editButton">
              Edit
            </button>
            <button (click)="deleteTask(t, i)" class="deleteButton">
              Delete
            </button>

          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input [hidden]="!t.edit" type="text" [(ngModel)]="editInput" class="editInputBox" placeholder="Edit your task" style="margin:0" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button [hidden]="!t.edit" *ngIf="t.edit" (click)="editTask(t);t.edit = !toggleEdit()" class="addTask">
              Save changes
            </button>

            <button *ngIf="t.edit" (click)="t.edit = toggleEdit()" class="addTask">
              Cancel
            </button>
          </td>

        </tr>
      </div>
      <tr>
        <td>
          <input type="text" [(ngModel)]="userInput" placeholder="Add new task" />
          <button (click)="addTask()" class="addTask">
            Add
          </button>
        </td>
      </tr>

      <button class="showComplete" (click)="toggleCompletedTasks()">
        {{ hideCompletedTasks ? 'Show all tasks' : 'Hide completed tasks' }}
      </button>

    </table>
  </div>
